apiVersion: v1
kind: Service
metadata:
  name: realestate-service
spec:
  selector:
    app: realestate
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8085
      nodePort: 32221
      targetPort: 8085
      name: subscriptioninfoport
    - protocol: TCP
      port: 8086
      nodePort: 32220
      targetPort: 8086
      name: subscriptionrateport